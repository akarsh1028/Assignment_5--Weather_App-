<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Assignment 5 Weather App</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <!-- Main app -->
      <div class="app-wrap">
          <!-- Search box -->
         <header>
            <input type="text"  class="search-box" placeholder="Search for a city......" />
         </header>
         <!-- inner dynamic text with respect to api ==> location, date/time, temperature-->
         <main>
            <section class="location">
               <div class="city">Find Weather of anywhere...</div>
               <div class="date"></div>
            </section>
            <div class="current">
               <div class="temp"><span></span></div>
               <div class="weather"></div>
               <div class="hi-low"></div>
            </div>
         </main>
      </div>
      <script src="a.js"></script>
   </body>
</html>
